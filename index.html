<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">

<body>
    <header class="header">
        <h1>Deli<span class="seo">cious Meals</span></h1>
    </header>

    <div class="recipe-search">
        <h3>Recipe Search</h3>
        <div class="search-container">
            <form action="/action_page.php">
                <input id="recipeSearch" type="text" placeholder="Search.." name="search">
                <div>
                    <button id="submit" class="button alert hollow" type="button">Submit</button>
                </div>
            </form>
        </div>
        <section id="showResults"></section>
    </div>

    <!-- Recipe List -->
    <main class="fiveDays" id="fiveDays">
        <section class="meals-list-wrapper card">
            <h2 id="mealName" class="list-title card-divider">Favorite Meals!!</h2>
            <ul class="meals-list" id="mealList"></ul>
        </section>
    </main>

    <!-- Display Weather -->
    <div class="card row mediunm" style="width: 400px;">
        <div class="card-divider">
            <h4>Current Weather</h4>
        </div>
        <div class="card-section">
            <p>This card makes use of the card-divider element.</p>
        </div>
            <form id="city-form">
                <input id="city" type="text" placeholder="cities">
                <div>
                    <button id="citySubmit" class="button alert hollow" type="submit">Submit</button>
                </div>
            </form>
            <div class="past-search border" id="searchList"></div>
            <div class="col-12 col-md-9">
                <div class="row border searched-city" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather" class="list-group"></div>
                    </div>  
                </div>
            </div>
    </div>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/food.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>
