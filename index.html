<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"

<body>
    <header class="header">
        <h1>Recipe for a<span class="seo"> Rainy Day</span></h1>
    </header>

    <!-- Search recipe area -->
    <input id="search"><button onclick="getrecipe(document.getElementById('search').value)">Search.</button>
    <div id="output"></div>
    <a href="" id="sourceLink"></a>
    <script>
    function getsource(id){
        $.ajax({
          url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=f0d97127e9c84932ad19b3b3239929af",
          success: function(res){
            document.getElementById("sourceLink").innerHTML=res.sourceUrl
            document.getElementById("sourceLink").href=res.sourceUrl
    
          }
        });
      }
      function getrecipe(q) {
        $.ajax({
          url: "https://api.spoonacular.com/recipes/search?apiKey=f0d97127e9c84932ad19b3b3239929af&number=5",
          success: function (res) {
            console.log(res);
            for (let i = 0; i < 5; i++) {
              let recipeCard = document.createElement("div");
              let recipeLink = document.createElement("div");
              recipeLink.innerHTML = "<a href="+res.results[i].sourceUrl+">Recipe Link</a>"
              recipeCard.innerHTML = "<h1>" + res.results[i].title + "</h1><br><img src='" + res.baseUri + res.results[i].image + "'width='75'/><br> ready in " + res.results[i].readyInMinutes + " minutes";
              recipeCard.appendChild(recipeLink);
              document.getElementById("output").appendChild(recipeCard);
            }
          }})
      }
</script>


    <!-- Simple modal dialog containing a form -->
    <dialog id="favRecipe">
        <form method="dialog">
            <div>
                <p>
                <ul id="results"></ul>
                </p>
                <button id="confirmBtn" value="default" class="button alert hollow">Confirm</button>
            </div>
        </form>

    <!-- end modal-->

            <h4>Location Specific Weather</h4>
        </div>
        <div class="card-section">
            <p>Please input your cityy, state, and country.<br> Ex: Charlotte, NC, US.</p>
        </div>
        <form>
            <input id="cityInputField" type="text" placeholder="city, state, country">
            <div>
                <button id="citySubmit" class="button alert hollow" type="button">Submit</button>
            </div>
        </form>
    </div>

    <!-- Display Weather Box -->
    <div class="card column medium-up-3" id="display-weather-card">

        </div>

        </div>
