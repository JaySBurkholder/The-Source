<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="menu">
        <h1>Recipe for a<span class="seo"> Rainy Day</span></h1>
    </header>

    <!-- Search recipe area -->
    <div class="recipe-search">
        <h3>Recipe Search:</h3>
        <div class="search-container">
            <form method="dialog">
                <input id="recipeSearch" type="text" placeholder="Search.." name="search">
                <button id="submit" class="button alert hollow" type="button">Submit</button>
            </form>
        </div>
        <section>
            <output></output>
        </section>
    </div>

    <!-- Simple modal dialog containing a form -->
    <dialog id="favRecipe">
        <form method="dialog">
            <div>
                <div class="modal-header">
                    <h3>Top 5 Results Search Results:</h3>
                </div>
                <div class="modal-body">
                    <ul id="results"></ul>
                </div>
                <div class="modal-footer grid-x">
                    <button id="confirmBtn" value="default" class="button primary cell auto">Close</button>
                </div>
            </div>
        </form>
    </dialog>

    <!-- end modal-->


    <!-- Recipe List -->
    <main id="fiveDays" class="grid-container fluid">
        <section class="grid-x grid-margin-x">
            <div class="card cell auto">
                <h3 id="title" class="card-divider">Recipe Ingredients:</h3>
                <ul id="mon"></ul>
            </div>
        </section>
    </main>

    <!-- Display Weather -->
    <div class="">
        <div class="card cell medium" style="width: 500px;">
            <div class="card-divider">
                <h4>Location Specific Weather</h4>
            </div>
            <div class="card-section">
                <p>Please input your city, state, and country.<br> Ex: Charlotte, NC, US.</p>
            </div>
            <form>
                <input id="cityInputField" type="text" placeholder="city, state, country">
                <div>
                    <button id="citySubmit" class="button alert hollow" type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="weather box" style="width: 500px;">
        <div class="weather">
            <h4>Displaying Current Weather for <span id="usercity"></span></h4>
        </div>
    </div>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/food.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
