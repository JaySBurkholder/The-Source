<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <h1>Deli<span class="seo">cious Meals</span></h1>
    </header>

    <div class="recipe-search">
        <h3>Recipe Search</h3>
        <div class="search-container">
            <form>
                <input id="recipeSearch" type="text" placeholder="Search.." name="search">
                <div>
                    <button id="submit" class="button alert hollow" type="button">Submit</button>
                </div>
            </form>
        </div>
        <section id="showResults"></section>
    </div>


    <!-- Recipe List -->
    <main id="fiveDays" class="grid-container fluid">
        <section class="grid-x grid-margin-x">
            <div class="card cell auto">
                <p id="mealName" class="card-divider">Monday</p>
                <ul id="mealList"></ul>
            </div>
            <div class="card cell auto">
                <p id="mealName" class="card-divider">Tuesday</p>
                <ul id="mealList"></ul>
            </div>
            <div class="card cell auto">
                <p id="mealName" class="card-divider">Wednesday</p>
                <ul id="mealList"></ul>
            </div>
            <div class="card cell auto">
                <p id="mealName" class="card-divider">Thursday</p>
                <ul id="mealList"></ul>
            </div>
            <div class="card cell auto">
                <p id="mealName" class="card-divider">Friday</p>
                <ul id="mealList"></ul>
            </div>
        </section>
    </main>

    <!-- Display Weather -->
    <div class="card row mediunm" style="width: 400px;">
        <div class="card-divider">
            <h4>Current Weather</h4>
        </div>
        <div class="card-section">
            <p></p>
        </div>
        <form>
            <input type="text" placeholder="Search.." name="search">
            <button class="hollow button alert" id="submit" type="submit">Submit</button>
        </form>
    </div>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/food.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
